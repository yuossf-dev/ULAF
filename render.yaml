services:
  # PostgreSQL Database
  - type: pserv
    name: lostandfound-db
    plan: free
    env: docker
    region: oregon
    databases:
      - name: lostandfounddb
        user: lostandfounduser

  # Web Service
  - type: web
    name: lostandfound-app
    env: docker
    plan: free
    healthCheckPath: /
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: DatabaseProvider
        value: PostgreSQL
      - key: ConnectionStrings__DefaultConnection
        fromDatabase:
          name: lostandfound-db
          property: connectionString
      - key: Firebase__ProjectId
        sync: false
      - key: Firebase__CredentialsPath
        value: /app/firebase-key.json
      - key: MicrosoftGraph__AccessToken
        sync: false
      - key: MicrosoftGraph__EmailAccessToken
        sync: false
