services:
  # Web Service - Using Firebase (no PostgreSQL needed!)
  - type: web
    name: lostandfound-app
    env: docker
    plan: free
    healthCheckPath: /
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: Firebase__ProjectId
        value: lostandfound-d22e2
      - key: Firebase__CredentialsPath
        value: /app/firebase-key.json
      - key: MicrosoftGraph__AccessToken
        sync: false
      - key: MicrosoftGraph__EmailAccessToken
        sync: false
